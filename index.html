<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toko Biji Kopi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Toko Biji Kopi</h1>
    <nav>
      <ul>
        <li><a href="#home">Beranda</a></li>
        <li><a href="#produk">Produk</a></li>
        <li><a href="#kontak">Kontak</a></li>
      </ul>
    </nav>
  </header>

  <section id="home">
    <h2>Selamat Datang di Toko Biji Kopi</h2>
    <p>Kami menyediakan biji kopi pilihan dari berbagai daerah di Indonesia.</p>
  </section>

  <section id="produk">
    <h2>Produk Kami</h2>
    <div class="produk-list">
      <div class="produk">
        <img src="Kopi.jpg" alt="Kopi Gayo">
        <h3>Kopi Gayo</h3>
        <p>Rp120.000 / 500g</p>
        <button onclick="tambahKeranjang('Kopi Gayo')">Beli</button>
      </div>
      <div class="produk">
        <img src="Kopi.jpg" alt="Kopi Toraja">
        <h3>Kopi Toraja</h3>
        <p>Rp130.000 / 500g</p>
        <button onclick="tambahKeranjang('Kopi Toraja')">Beli</button>
      </div>
    </div>
  </section>

  <section id="kontak">
    <h2>Hubungi Kami</h2>
    <p>Email: </p>
    <p>Telepon: </p>
  </section>

  <footer>
    <p>&copy; Haibil Hika Putra</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
